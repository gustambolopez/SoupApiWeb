<!DOCTYPE html>
 <html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Dots with Text and Download Button</title>
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/github_style.css">
  <link rel="stylesheet" href="css/falling_dots.css">
  <style>
   body,
   html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-color: black;
   }

   .content-wrapper {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    z-index: 2;
   }

   .text-container {
    color: white;
    font-size: 2em;
    font-weight: bold;
    text-align: center;
    font-family: "Proxima Nova Black", sans-serif, sans-serif;
   }

   .button-container {
    display: flex;
    align-items: center;
    gap: 15px;
   }

   /* Download Button Styling */
   .button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 20px;
    font-size: 1em;
    font-weight: bold;
    color: white;
    background: linear-gradient(to right, #8e2de2, #4a00e0);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
   }

   .button:hover {
    background: linear-gradient(to right, #7a25c5, #3d00b8);
   }

   .button__icon {
    margin-right: 8px;
    fill: white;
    stroke: white;
    height: 1.4em;
    width: 1.4em;
   }

   .button__text {
    white-space: nowrap;
   }

   /* GitHub Button Styling */
   .Btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background-color: #333;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border: none;
   }

   .Btn:hover {
    background-color: #555;
   }

   .svgContainer {
    fill: white;
    height: 1.4em;
    width: 1.4em;
   }

   /* Discord Button Styling */
   .discord-Btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background-color: #7289da;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border: none;
   }

   .discord-Btn:hover {
    background-color: #5865f2;
   }

   .discord-svgContainer {
    fill: white;
    height: 1.4em;
    width: 1.4em;
   }
  </style>
 </head>

 <body>
  <div class="falling-dots-container"></div>
  <div class="content-wrapper">
   <div class="text-container">Soup-API</div>
   <div class="button-container">
    <a href="download.html" class="button">
     <svg stroke-linejoin="round" stroke-linecap="round" fill="none" stroke="currentColor" stroke-width="1.5"
      viewBox="0 0 24 24" class="button__icon" xmlns="http://www.w3.org/2000/svg">
      <path fill="none" d="M0 0h24v24H0z" stroke="none"></path>

      <path d="M7 11l5 5l5 -5"></path>
      <path d="M12 4l0 12"></path>
     </svg>
     <span class="button__text">Download</span>
    </a>

    <a href="https://github.com/Pa-dej/SoupAPI-recode" target="_blank" rel="noopener noreferrer">

      </span>

    </a>

        ></path>
       </svg>
      </span>
     </button>
    </a>

   </div>
  </div>

  <script>
   const container = document.querySelector('.falling-dots-container');
   const numberOfDots = 200;

   for (let i = 0; i < numberOfDots; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');

    const randomX = Math.random() * 100;
    const randomY = Math.random() * 100;
    const randomDelay = Math.random() * 5;
    const randomDuration = 10 + Math.random() * 5;
    const randomSize = 1 + Math.random() * 2;

    dot.style.left = `${randomX}vw`;
    dot.style.top = `-${randomY}vh`;
    dot.style.animationDelay = `${randomDelay}s`;
    dot.style.animationDuration = `${randomDuration}s`;
    dot.style.width = `${randomSize}px`;
    dot.style.height = `${randomSize}px`;

    container.appendChild(dot);
   }
  </script>
 </body>

 </html>
